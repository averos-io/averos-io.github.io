name: Jekyll site CI

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    permissions:
      contents: read
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    needs: jekyll-build
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}
    steps:
      - uses: actions/checkout@v3
        name: checking out src
      - name: Deploy artifact
        id: deployment
        uses: actions/deploy-pages@v1